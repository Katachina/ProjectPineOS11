<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineOS 11 - Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Wallpaper -->
        <img id="wallpaper" src="https://raw.githubusercontent.com/Katachina/ProjectPineOS11/refs/heads/main/FreezedownMainframeArea.webp" alt="Wallpaper">

        <!-- Taskbar -->
        <div id="taskbar">
            <div id="start-btn">Start</div>
            <div id="taskbar-icons">
                <img src="https://raw.githubusercontent.com/Katachina/ProjectPineOS11/refs/heads/main/KronosLogo.webp" alt="Terminal" onclick="openApp('Terminal')">
            </div>
            <div id="system-tray">
                
                
                
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" style="display: block;">
            <ul>
                <li onclick="openApp('Terminal')">Terminal</li>
            </ul>
        </div>

        <!-- App Windows -->
        <div id="app-windows"></div>
    </div>

    <!-- Sound Effects -->
    <audio id="meltdown-sound" src="Core Meltdown - Innovation Labs MusicSoundtrack HD.mp3" preload="auto"></audio>
    <audio id="freezedown-sound" src="Core Meltdown - Innovation Labs MusicSoundtrack HD.mp3" preload="auto"></audio>

    <script src="script.js"></script>


</body></html>
